<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jahreskalender 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 600px;
      margin-bottom: 30px;
    }
    th, td {
      border: 1px solid #ddd;
      text-align: center;
      padding: 8px;
    }
    /* Tabellenköpfe (Überschriften) in Hellblau */
    th {
      background-color: #add8e6; /* Hellblau */
      color: #000; /* Schwarzer Text für Kontrast */
    }
    .month {
      margin-top: 30px;
    }
    /* Ungerade Zeilen dunkler darstellen */
    tbody tr:nth-child(odd) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>Jahreskalender 2025</h1>
  <div id="calendar"></div>

  <!-- JavaScript-File laden -->
  <script src="calendar.js"></script>
</body>
</html>
